type Bank @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  incomingFiles: [IncomingFile] @connection(keyName: "byBank", fields: ["id"])
}

type IncomingFile @model @auth(rules: [{ allow: public }]) @key(name: "byBank", fields: ["bankID"]) {
  id: ID!
  title: String!
  bankID: ID!
  bank: Bank @connection(fields: ["bankID"])
}
